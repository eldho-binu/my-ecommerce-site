<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - My Shopeee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">📝 Create an Account</h2>

    <input type="text" name="username" placeholder="Username" required
           class="w-full p-2 mb-3 border border-gray-300 rounded focus:outline-none" />

    <input type="password" name="password" placeholder="Password" required
           class="w-full p-2 mb-3 border border-gray-300 rounded focus:outline-none" />

    <input type="password" name="confirm_password" placeholder="Confirm Password" required
           class="w-full p-2 mb-3 border border-gray-300 rounded focus:outline-none" />

    <button type="submit"
            class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
      Sign Up
    </button>

    <p class="mt-4 text-sm text-center text-gray-600">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </form>
</body>
</html>
