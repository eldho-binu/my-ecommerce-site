<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ category|capitalize }} Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">{{ category|capitalize }} Products</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {% for product in products %}
        <div class="bg-white rounded-xl p-4 shadow hover:shadow-lg transition duration-200">
          <img src="{{ url_for('static', filename=product['image_url'].split('static/')[1]) }}"
               class="w-full h-48 object-cover rounded mb-3" />
          <h2 class="text-xl font-semibold mb-1">{{ product['name'] }}</h2>
          <p class="text-gray-600 mb-2">â‚¹{{ product['price'] }}</p>
        </div>
      {% endfor %}
    </div>

    {% if not products %}
      <div class="text-center text-gray-500 mt-10 text-lg">
        ðŸ˜• No products found in this category.
      </div>
    {% endif %}
  </div>
</body>
</html>
