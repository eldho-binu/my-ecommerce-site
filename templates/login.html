<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">🔐 Login</h2>
    <input name="username" placeholder="Username" required class="w-full p-2 mb-3 border rounded" />
    <input name="password" type="password" placeholder="Password" required class="w-full p-2 mb-3 border rounded" />
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    <p class="mt-4 text-sm text-center">Don’t have an account? <a href="/signup" class="text-blue-600">Signup</a></p>
  </form>
</body>
</html>
